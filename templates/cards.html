<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">

            </div>
            
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="/dashboard" class="sidebar-link">
                        <span class="sidebar-link-icon">ğŸ“Š</span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/cards" class="sidebar-link active">
                        <span class="sidebar-link-icon">ğŸ’³</span>
                        <span>Cards</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/expenses" class="sidebar-link">
                        <span class="sidebar-link-icon">ğŸ’¸</span>
                        <span>Expenses</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/reports" class="sidebar-link">
                        <span class="sidebar-link-icon">ğŸ“ˆ</span>
                        <span>Reports</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/notifications" class="sidebar-link">
                        <span class="sidebar-link-icon">ğŸ””</span>
                        <span>Notifications</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/settings" class="sidebar-link">
                        <span class="sidebar-link-icon">âš™ï¸</span>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </aside>

        <div class="sidebar-overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="topbar">
                <div class="topbar-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
                    <div class="topbar-title">
                        <h1>My Cards</h1>
                    </div>
                </div>
                <div class="topbar-right">
                    <div class="notification-icon" onclick="window.location.href='/notifications'">
                        ğŸ””
                        <span class="notification-badge">0</span>
                    </div>
                    <div class="user-menu">
                        <button class="user-menu-toggle">
                            <div class="user-menu-avatar">U</div>
                            <span>â–¼</span>
                        </button>
                        <div class="user-menu-dropdown">
                            <a href="/settings" class="user-menu-item">âš™ï¸ Settings</a>
                            <a href="#" id="logout-btn" class="user-menu-item">ğŸšª Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <div>
                        <h2>Manage Your Cards</h2>
                        <p class="text-secondary">Add and manage your credit and debit cards</p>
                    </div>
                    <button class="btn btn-primary" onclick="openModal('add-card-modal')">
                        â• Add New Card
                    </button>
                </div>

                <div class="card-grid" id="cards-container">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Card</h3>
                <button class="modal-close" onclick="closeModal('add-card-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-card-form">
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" class="form-control" placeholder="1234 5678 9012 3456" maxlength="19" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="card-type">Card Type</label>
                        <select id="card-type" class="form-control" required>
                            <option value="">Select Type</option>
                            <option value="Credit">Credit Card</option>
                            <option value="Debit">Debit Card</option>
                            <option value="Visa">Visa</option>
                            <option value="Mastercard">Mastercard</option>
                            <option value="American Express">American Express</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="card-holder">Card Holder Name</label>
                        <input type="text" id="card-holder" class="form-control" placeholder="John Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date (MM/YY)</label>
                        <input type="text" id="expiry-date" class="form-control" placeholder="12/25" maxlength="5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="card-balance">Current Balance</label>
                        <input type="number" id="card-balance" class="form-control" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('add-card-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Card</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cards.js') }}"></script>
</body>
</html>

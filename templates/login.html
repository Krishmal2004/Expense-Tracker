<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nexus Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> </head>
<body class="auth-bg d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-lg border-0 rounded-4 auth-card">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="fas fa-wallet fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold">Welcome Back</h2>
                <p class="text-muted">Enter your credentials to access your wallet.</p>
            </div>

            <form action="index.html">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control border-start-0 bg-light" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control border-start-0 bg-light" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label small" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="small text-decoration-none fw-bold">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg rounded-3 fw-bold shadow-sm">Sign In</button>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted">Don't have an account? <a href="signup.html" class="fw-bold text-decoration-none">Create one</a></p>
            </div>
        </div>
    </div>
</body>
</html>

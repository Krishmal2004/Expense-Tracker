<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <nav class="sidebar">
            <h2><i class="fas fa-wallet"></i> MyWallet</h2>
            <ul>
                <li class="active"><i class="fas fa-chart-pie"></i> Dashboard</li>
                <li><i class="fas fa-credit-card"></i> Cards</li>
                <li><i class="fas fa-cog"></i> Settings</li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1>Dashboard</h1>
                <p id="current-date">Fetching date...</p>
            </header>

            <div class="stats-grid">
                <div class="card stat-card">
                    <h3>This Month</h3>
                    <p class="amount" id="month-total">$0.00</p>
                </div>
                <div class="card stat-card">
                    <h3>This Year</h3>
                    <p class="amount" id="year-total">$0.00</p>
                </div>
                <div class="card stat-card">
                    <h3>Total Transactions</h3>
                    <p class="amount" id="total-count">0</p>
                </div>
            </div>

            <div class="content-grid">
                <div class="card form-section">
                    <h3>Add New Expense</h3>
                    <form id="expense-form">
                        <div class="form-group">
                            <label>Payment Method</label>
                            <select id="card-select" required>
                                <option value="Visa">Chase Visa (...1234)</option>
                                <option value="Debit">Wells Fargo Debit (...5678)</option>
                                <option value="Cash">Cash</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Amount ($)</label>
                            <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                        </div>

                        <div class="form-group">
                            <label>Category</label>
                            <select id="category" required>
                                <option value="Food">Food & Dining</option>
                                <option value="Medicine">Medicine & Health</option>
                                <option value="Transport">Transport</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Shopping">Shopping</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="date" required>
                        </div>

                        <button type="submit" class="btn-primary">Add Expense</button>
                    </form>
                </div>

                <div class="card chart-section">
                    <h3>Spending Breakdown</h3>
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>

            <div class="card list-section">
                <h3>Recent Transactions</h3>
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Card</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-list">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</body>
</html>
